<div class="row">
    <div class="span3" id="left-panel" ng-controller="LeftmenuCtrl">
        <ul class="unstyled center">
            <li><img ng-src="{{app_icon}}"></li>
        </ul>
        <div class="center">
        <br />
            Information : <br />
            <a ng-href="{{app_link}}">Custom Link</a>
        </div>
    </div>
    <div class="span12" id="main-content">
        <div google-chart chart="table" style="{{chart.cssStyle}}" on-ready="chartReady()" />
        <div class="menu-select">
            <span ng-repeat="referer in referers">
            <label class="inline" for="{{referer.referal}}">{{referer.referal}}</label>
            <input ng-change="change($index)" ng-model="reference" class="right" id="check_{{$index}}" type="checkbox" name="reference" value="{{referer.referal}}">
        </span>
        </div>

        <div id="graph" style="visibility:hidden;">
            <div google-chart class="left" chart="graph" style="{{chart.cssStyle}}" on-ready="chartReady()" />
        </div>
        
    </div>
</div>
